<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./carousel.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="image fade">
            <img src="./img/Lam0.jpg" alt="" width="100%">
        </div>
        <div class="image fade">
            <img src="./img/Lam1.jpg" alt="" width="100%">
        </div>
        <div class="image fade">
            <img src="./img/Lam2.jpg" alt="" width="100%">
        </div>
        <div class="image fade">
            <img src="./img/Lam3.jpg" alt="" width="100%">
        </div>
        <div class="image fade">
            <img src="./img/Lam4.jpg" alt="" width="100%">
        </div>
        <div class="image fade">
            <img src="./img/Lam5.jpg" alt="" width="100%">
        </div>
        <div class="image fade">
            <img src="./img/Lam6.jpg" alt="" width="100%">
        </div>
        <div class="image fade">
            <img src="./img/Lam7.jpg" alt="" width="100%">
        </div>
        
        <i id="prev" onclick="showImage(-1)" class='bx bx-chevron-left'></i>
        <i id="next" onclick="showImage(1)" class='bx bx-chevron-right'></i>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

    </div>
<script src="./carousel.js"></script>
</body>
</html>
